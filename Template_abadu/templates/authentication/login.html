{% extends 'partials/nav.html' %}

{% block title %}About{% endblock %}

{% block content %}
<div class="container mt-5 mb-4"><br>
    <div class="row mt-5">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <div class="form mt-4">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <div class="username"><label for="username">User Name</label></div>
                    <div class="input-group">
                        {{ form.username }}
                    </div><br>
                    <div class="password"><label for="password">Password</label></div>
                    <div class="input-group">
                        {{ form.password }}
                    </div>
                    <button class="btn btn-success mt-4" type="submit">Login</button>
                </form>
            </div><br>
            <p><a href="">forgot password</a></p>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
<style>
    input[type='text'],
    input[type='email'],
    input[type='password']{
        width: 80%;
        border-radius: 1rem;
        height: 6vh;
    }
</style>

{% endblock %}
