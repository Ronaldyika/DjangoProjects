{% extends 'partials/nav.html' %}

{% block title %}About{% endblock %}

{% block content %}
<div class="container mt-5 "><br>
    <div class="row mt-4">
        <div class="col-md-3 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <div class="form mt-5">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    <div class="username"><label for="username">User Name</label></div>
                    <div class="input-group">
                        {{ form.username }}
                    </div><br>
                    <div class="email"><label for="email">Email</label></div>
                    <div class="input-group">
                        {{ form.email }}
                    </div><br>
                    <div class="password"><label for="password">Password</label></div>
                    <div class="input-group">
                        {{ form.password1 }}
                    </div><br>
                    <div class="password"><label for="password">Confirm Password</label></div>
                    <div class="input-group">
                        {{ form.password2 }}
                    </div>
                    <button class="btn btn-success mt-4" type="submit">Register</button>
                </form>
            </div>
            <p>Already have an account? </p><span><a href="">login</a></span>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
<style>
    input[type='text'],
    input[type='email'],
    input[type='password']{
        width: 80%;
        border-radius: 1rem;
        height: 6vh;
    }
</style>

{% endblock %}
