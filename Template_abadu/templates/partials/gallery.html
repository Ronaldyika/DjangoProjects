{% extends 'partials/user_nav.html' %}

{% block title %}customergallery{% endblock %}

{% block content %}
<br>
<div class="container-fluid mt-5 mb-3">

    <h2 class="text-center mt-3"><marquee behavior="" direction="">welcome ABASEKOM where are dreams meet reality</marquee></h2><br>
    <div class="card">
        <div class="row text-center mt-3 p-2">
            {% for post in posts %}
            <div class="col-md-3 mb-3">
              <div class="card">
                <img src="{{ post.image.url }}" style="height: 300px; object-fit: cover;" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                  <h5 class="card-title float-end " style="font-size: 12px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >{{ post.title }}</h5>
                  <hr>
                  <p class="card-text" >"{{ post.description }}"</p>
                  <div class="row text-center">
                  </div>  
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
